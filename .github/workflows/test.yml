name: Test

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - '.editorconfig'
    branches:
      - main
      - master
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - '.editorconfig'
    branches:
      - main
      - master

permissions:
  contents: read


jobs:
  lint:
    runs-on: ubuntu-x64-small
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: 'false'
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # 6.2.0
        with:
          node-version: 25.x
          package-manager-cache: false
      - name: Install modules
        run: yarn
      - name: Lint code base
        run: yarn lint
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-x64-small
        node: [20.x, 22.x, 24.x, 25.x]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: 'false'
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # 6.2.0
        with:
          node-version: ${{ matrix.node }}
          package-manager-cache: false
      - name: Install modules
        run: yarn
      - name: Run build
        run: yarn build
      - name: Run tests
        run: yarn test

  bun-smoke:
    strategy:
      fail-fast: false
      matrix:
        include:
          - triplet: linux-x64
            runs-on: ubuntu-x64-small
          - triplet: linux-arm64
            runs-on: ubuntu-24.04-arm
          - triplet: darwin-arm64
            runs-on: macos-14
    runs-on: ${{ matrix.runs-on }}
    name: bun-smoke-${{ matrix.triplet }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: 'false'
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # 6.2.0
        with:
          node-version: 24.x
          package-manager-cache: false
      - name: Set up Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
      - name: Install modules
        run: yarn
      - name: Run Bun smoke check
        run: yarn bun:smoke
