name: Release & Publish

on:
  push:
    tags:
      # Note: this pattern is protected by a ruleset in the repo.
      # Any changes to this pattern must be reflected in the ruleset.
      - 'v*'

jobs:
  bun-smoke:
    strategy:
      fail-fast: false
      matrix:
        include:
          - triplet: linux-x64
            runs-on: ubuntu-x64-small
          - triplet: linux-arm64
            runs-on: ubuntu-24.04-arm
          - triplet: darwin-arm64
            runs-on: macos-14
    runs-on: ${{ matrix.runs-on }}
    name: bun-smoke-${{ matrix.triplet }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: 'false'
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # 6.2.0
        with:
          node-version: 24.x
          package-manager-cache: false
      - name: Set up Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
      - name: Install modules
        run: yarn
      - name: Run Bun smoke check
        run: yarn bun:smoke

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: 'false'
      - name: Create Release
        id: create_release
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e # v1.1.4 TODO this is unmaintained
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

  publish:
    needs: bun-smoke
    runs-on: ubuntu-latest
    # Extra guard to make sure publishing is only on v* tags, which are protected.
    if: startsWith(github.ref, 'refs/tags/v')
    environment: 'NPM Trusted Publishing'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: 'false'
      - name: Setup .npmrc file to publish to npm
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # 6.2.0
        with:
          node-version: '25.2.0'
          registry-url: 'https://registry.npmjs.org'
          package-manager-cache: false
      - name: Install modules
        run: yarn
      - name: Build
        run: yarn build
      - name: Publish to npm
        run: npm publish
